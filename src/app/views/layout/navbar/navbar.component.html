<div class='navbar-wrapper'>
  <div class='profil d-flex justify-content-between align-items-center py-1'>
    <div>
      <h3 class='fw-bold fs-4 mx-lg-4 px-lg-4 mt-3 text-capitalize'>
        <span class='menu d-lg-none d-inline mx-2 sidebar-toggler cursor-pointer font-20' (click)="toggleSidebar($event)"><i data-feather="menu" appFeatherIcon></i></span>
        {{data?.title}}
      </h3>
    </div>
    <div class=''></div>
    <div class='navbar__profil mx-md-4 px-md-4 mx-3'>
      <button  mat-icon-button  aria-label="settings">
        <span data-feather="settings" appFeatherIcon></span>
      </button>
      <button mat-icon-button matBadge='' matBadgeColor="warn"  aria-label="bell">
        <span data-feather="bell" appFeatherIcon></span>
      </button>
      <button  mat-icon-button  class="example-icon ml-3" aria-label="">
        <img
          src='assets/images/user-avatar.svg'
          width="30"
          height="30"
          class="rounded-circle"
          alt="user" />
      </button>
    </div>
  </div>
  <div class='mx-md-4 px-4 mx-3 py-1'><small>{{data?.subtitle}}</small></div>
</div>
